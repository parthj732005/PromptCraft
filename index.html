<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fira Code', monospace;
        background-color: #0b0c10;
        color: #00ffff;
        background-image: url('https://images.unsplash.com/photo-1618022037043-e0f3ed9975a5?q=80&w=2069&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-fira-code {
        font-family: 'Fira Code', monospace;
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      .text-glow-fuchsia {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      }
      .box-glow-cyan {
        box-shadow: 0 0 2px #00ffff, 0 0 5px #00ffff, 0 0 10px #00ffff, inset 0 0 5px #00ffff;
      }
      .box-glow-fuchsia {
        box-shadow: 0 0 2px #ff00ff, 0 0 5px #ff00ff, 0 0 10px #ff00ff, inset 0 0 5px #ff00ff;
      }
      .glitch-overlay::before,
      .glitch-overlay::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b0c10;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
      }
      .glitch-overlay::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-overlay::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(42px, 9999px, 44px, 0); }
        5% { clip: rect(12px, 9999px, 60px, 0); }
        10% { clip: rect(32px, 9999px, 12px, 0); }
        15% { clip: rect(42px, 9999px, 44px, 0); }
        20% { clip: rect(12px, 9999px, 60px, 0); }
        25% { clip: rect(32px, 9999px, 12px, 0); }
        30% { clip: rect(42px, 9999px, 44px, 0); }
        35% { clip: rect(12px, 9999px, 60px, 0); }
        40% { clip: rect(32px, 9999px, 12px, 0); }
        45% { clip: rect(42px, 9999px, 44px, 0); }
        50% { clip: rect(12px, 9999px, 60px, 0); }
        55% { clip: rect(32px, 9999px, 12px, 0); }
        60% { clip: rect(42px, 9999px, 44px, 0); }
        65% { clip: rect(12px, 9999px, 60px, 0); }
        70% { clip: rect(32px, 9999px, 12px, 0); }
        75% { clip: rect(42px, 9999px, 44px, 0); }
        80% { clip: rect(12px, 9999px, 60px, 0); }
        85% { clip: rect(32px, 9999px, 12px, 0); }
        90% { clip: rect(42px, 9999px, 44px, 0); }
        95% { clip: rect(12px, 9999px, 60px, 0); }
        100% { clip: rect(32px, 9999px, 12px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(52px, 9999px, 14px, 0); }
        5% { clip: rect(2px, 9999px, 80px, 0); }
        10% { clip: rect(92px, 9999px, 2px, 0); }
        15% { clip: rect(52px, 9999px, 14px, 0); }
        20% { clip: rect(2px, 9999px, 80px, 0); }
        25% { clip: rect(92px, 9999px, 2px, 0); }
        30% { clip: rect(52px, 9999px, 14px, 0); }
        35% { clip: rect(2px, 9999px, 80px, 0); }
        40% { clip: rect(92px, 9999px, 2px, 0); }
        45% { clip: rect(52px, 9999px, 14px, 0); }
        50% { clip: rect(2px, 9999px, 80px, 0); }
        55% { clip: rect(92px, 9999px, 2px, 0); }
        60% { clip: rect(52px, 9999px, 14px, 0); }
        65% { clip: rect(2px, 9999px, 80px, 0); }
        70% { clip: rect(92px, 9999px, 2px, 0); }
        75% { clip: rect(52px, 9999px, 14px, 0); }
        80% { clip: rect(2px, 9999px, 80px, 0); }
        85% { clip: rect(92px, 9999px, 2px, 0); }
        90% { clip: rect(52px, 9999px, 14px, 0); }
        95% { clip: rect(2px, 9999px, 80px, 0); }
        100% { clip: rect(92px, 9999px, 2px, 0); }
      }
      @keyframes scan-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes text-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          text-shadow:
            0 0 4px #00ffff,
            0 0 11px #00ffff,
            0 0 19px #00ffff,
            0 0 40px #00ffff,
            0 0 80px #00ffff;
        }
        20%, 24%, 55% {
          text-shadow: none;
        }
      }
      @keyframes flash-bang {
        0% { opacity: 0; }
        25% { opacity: 1; }
        50% { opacity: 0; }
        75% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
